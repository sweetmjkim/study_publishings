<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- customer CSS commons.css -->
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <nav class="container">nav</nav>
    <div>radio buttons</div>
    <form action="./links.html" method="get">
        <div>
            연구소 이름 : <input type="text" name="lab_name" value="yojulab">
        </div>
        <div>
            <div>- 희망 사항 선택 -</div>
            <div class="form-check">
                <label for="hopedoglang">강아지 말 희망</label>
                <input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="hopedoglang">
            </div>
            <div class="form-check">
                <label class="form-check-label"for="hopedoglang">고양이 말 희망</label>
                <input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="hopedoglang">
            </div>
            <div>
                <button type="submit">links로 정보 전달</button>
                <button type="reset">같은 form 내 정보 재설정</button>
            </div>
    </form>

    <hr>
    <main class="container">
        <!-- select menu -->
        <div>
            <label for="carcompanyname">Choose car company : </label>
            <select class="form-select" name="carcompanyname" id="carcompanyname">
                <option value="CAR_01">볼보</option>
                <option value="CAR_02" selected>현대</option>
                <option value="CAR_03">Audi</option>
                <option value="CAR_04">포르쉐</option>
            </select>
        </div>

        <hr>

        <!-- apply form-control with row and col-->
        <div>apply form-control with row and col</div>
        <div class="row">
            <div class="col-3">
                <input type="email" class="from-control-plaintext" placeholder=Email:>
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <!-- select menu -->
            <div class="col-5">
                <label for="carcompanyname">Choose car company : </label>
                <select class="form-select" name="carcompanyname" id="carcompanyname">
                    <option value="CAR_01">볼보</option>
                    <option value="CAR_02" selected>현대</option>
                    <option value="CAR_03">Audi</option>
                    <option value="CAR_04">포르쉐</option>
                </select>
            </div>
        </div>
        <hr>
        <!-- apply form-control 한줄로 나타낸다-->
        <div>apply form-control</div>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">

    </main>
    <footer class="container">footer</footer>
</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
