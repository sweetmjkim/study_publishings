<head>

        <tr>
            <td>

                <hr>
                <div>
                    <h3>개인 정보</h3>
                </div>
                <form action="../../main.html" method="get">
                    <div>
                        이름 <input type="text" name="name" id="" placeholder="공백 없이 입력하세요.">

                        연락처<input type="text" name="phonenumber" id="">

                        <input type="radio" name="mint1" value="web_publishing" id="one">

                    </div>

                        <input type="radio" name="mint1" value="development_environment" id="three">

                    </div>
                    <div>
                        <h3>지원 동기</h3>
                    </div>
                    <div>
                        <textarea name="motivation" id="" cols="30" rows="10"

                    </div>

                    </div>
