<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin-top: 10px;
            height: 50px;
            line-height: 50px;
        }
        .all {
            border-style: solid;
            border-width: 1px;  
            text-indent: 20px; 
        }
        .redbottom {
            border-style: solid;
            border-width: 0px 0px 1px 0px;
            border-color: red;
            text-indent: 20px; 
        }
        .rounded {
            border-style: solid;
            border-width: 1px;
            border-color: lightgray;
            border-radius: 20px;
            text-indent: 20px; 
        }
        .blueleft {
            border-style: solid;
            border-width: 0px 0px 0px 5px;
            border-color: dodgerblue;
            background-color: rgb(220, 255, 255);
            text-indent: 20px; 
        }
    </style>
</head>
<body>
    <main>
        <div class="all">I have borders on all sides.</div>
        <div class="redbottom">I have a red bottom border.</div>
        <div class="rounded">I have rounded borders.</div>
        <div class="blueleft">I have a blue left border.</div>
    </main>
</body>
</html>
