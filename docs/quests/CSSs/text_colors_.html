<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Names</title>
    <style>
        table {
            height: 100px;
            width: 500px;
        }
        tr {
            color: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div><h1>CSS Color Names</h1></div>
        <div>In CSS, a color can be specified by using a predefined color name:</div>
        <div>
            <table>
                <tr>
                    <td style="background-color: tomato;">Tomato</td>
                    <td style="background-color: orange;"> Orange</td>
                    <td style="background-color: dodgerblue;">DodgerBlue</td>
                    <td style="background-color: mediumseagreen;">MediumSeaGreen</td>
                </tr>
                <tr>
                    <td style="background-color: grey;">Gray</td>
                    <td style="background-color: slateblue;">SlateBlue</td>
                    <td style="background-color: violet;">Violet</td>
                    <td style="background-color: lightgray;">LightGray</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
