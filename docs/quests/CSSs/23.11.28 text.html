<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin-top: 10px;
        }
        .dotted {
            border-style: dotted;
            border-width: 4px;
            border-color: blue;
        }
        div.solid {
            border-style: solid;
            
            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 15px;
            border-left-width: 20px;

            border-left-color: blueviolet;
            border-bottom-color: chocolate;
        }
    </style>
</head>
<body>
    <main>
        <h1>border Style</h1>
        <div class="dotted">A dotted border.</div>
        <div class="solid">A solid border.</div>
        <div class="double">A double border.</div>
        <hr>
    </main>
</body>
</html>
