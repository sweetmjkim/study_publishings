<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin-top: 10px;

        }
        div.all {
            border-style: solid;
            border-width: 1px;
            padding: 10px;
        }

        div.bottom {
            border-style: solid;
            border-bottom-color: red;
            border-width: 0px 0px 1px 0px;
            padding: 10px;
        }
        div.rounded {
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;
            padding: 10px;
        }
        div.left {
            border-style: solid;
            background-color: aqua;
            border-left-color: blue;
            border-width: 0px 0px 0px 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div><h1>CSS Borders</h1></div>
        <div>The CSS border properties allow you to specify the style, width, and color of an element's border.</div>
        <div class="all">I have borders on all sides.</div>
        <div class="bottom">I have a red bottom border.</div>
        <div class="rounded">I have rounded borders.</div>
        <div class="left">I have a blue left border.</div>
    </main>
</body>
</html>
